<div class="backdrop-modal is-hidden" data-modal-buy-now>
    <div class="buy-now-modal">
        <form>
            <button class="btn-modal-close btn-modal-close-buy-now" type="button" data-modal-buy-now-close>
                <svg class="btn-modal-close__icon">
                    <use href="./images/symbol-defs-btn.svg#icon-modal-close"></use>
                </svg>
            </button>


            <div class="modal-form-box">
                <p class="modal-title-form">Buy now</p>

                
                <ul class="list chec-contet">
                    <li class="box-buy-now-chec">
                            <input id="ice-cream-buy-now" class="modal-chec visually-hidden" type="checkbox" checked value="checbox_ice-cram" name="checbox_ice-cram"> 
                            <label for="ice-cream-buy-now"  class="modal-box modal-checbox-item-ice-cream"> 
                                
                                <span class="gradient-ice-cream"></span>
                                <span class="text-checbox">ice cream</span>
                                
                            <label>
                    </li>

                    <li class="box-buy-now-chec">
                        <input id="ice-coffee-buy-now" class="modal-chec visually-hidden" type="checkbox"  value="checbox_item-ice-coffee" name="checbox_item-ice-coffee">
                        <label for="ice-coffee-buy-now" class="modal-box modal-checbox-item-ice-coffee">
                    
                            <span class="gradient-ice-coffee"></span>
                            <span class="text-checbox">ice-coffee</span>
                    
                            <label>
                    </li>

                    <li class="box-buy-now-chec">
                        <input id="milkshake-buy-now" class="modal-chec visually-hidden" type="checkbox"  value="milkshake" name="checbox_milkshake">
                        <label for="milkshake-buy-now" class="modal-box modal-checbox-item-milkshake">
                    
                            <span class="gradient-milkshake"></span>
                            <span class="text-checbox">milkshake</span>
                    
                            <label>
                    </li>
                    <!-- <li><label><input class="modal-chec visually-hidden" type="checbox" name="checbox_ice-coffee"> 
                        <span></span>
                    </label></li>
                    <li><label><input class="modal-chec visually-hidden" type="checbox" name="checbox_milkshake"> 
                        <span></span>
                    </label></li> -->
                </ul>

                <div class="center-inp">
                    <label class="modal-form-content">
                            <input type="text" class="modal-form-input" pattern="^[a-zA-Zа-яА-ЯїЇіІ]+\s[a-zA-Zа-яА-ЯїЇіІ]+$" title="Username must be two words separated by space." required name="user_name" placeholder="Name">
                    </label>



                    <label class="modal-form-content">
                            <input type="tel" class="modal-form-input" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" name="user_tel" title="xxx-xxx-xx-xx" placeholder="Phone">
                    </label>

                    <label class="checbox-modal">
                        <textarea class="modal-massage" name="user_messange" required
                            placeholder="Comment"></textarea>
                    </label>
                </div>

                <div class="btn-center">
                    <button class="btn-modal btn-modal-buy-now" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
